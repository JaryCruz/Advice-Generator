    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>Advice generator app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
